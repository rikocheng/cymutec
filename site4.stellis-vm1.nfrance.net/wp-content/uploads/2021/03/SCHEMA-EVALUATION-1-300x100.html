<DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Erreur 404 Error</title>
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: Carlito, Liberation Sans, Arial, sans-serif;
      background-color: #28428a;
      color: #ffffff;

    }

      margin: 0;

</head>

<body>

<div class="error-container">
  <h1>404</h1>
  <p>Fichier non trouv&eacute;</p>

</body>
</html>
